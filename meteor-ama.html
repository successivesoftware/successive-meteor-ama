<head>
  <title>Successive Meteor AMA</title>
  
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
</head>

<body>
  <div class="container-fluid" style="padding-top:60px;">
    
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Successive Meteor AMA</a>
          
          <button type="button" class="navbar-toggle collapsed" 
            data-toggle="collapse" data-target="#navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        
        <div class="collapse navbar-collapse" id="navigation">
          <ul class="nav navbar-nav navbar-right">
            {{> loginButtons}}
          </ul> 
        </div>
      </div>
    </nav>

    <div class="col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">

      {{> questionForm}}

      {{> questionsList}}

    </div>
  </div>
</body>

<template name="questionForm">
  <form role="form">
    <div class="form-group">
      <textarea id="question"
        class="form-control" rows="2"></textarea>
    </div>
    <div class="form-group">
      <input class="btn btn-primary"
        type="submit" value="Ask Me Anything" />
    </div>
  </form>
</template>

<template name="questionsList">
  <div id="questions">
    {{#each questions}}
      <hr />
        <div class="row">
          <div class="col-sm-10">
            <h5> {{text}} 
              <small> &mdash; {{user}}</small>              
            </h5>
            <label class="label label-default">Votes: {{score}}</label>
          </div>

          <div class="col-sm-2 text-right">
            {{#if canVote}}
              <a class="btn btn-success vote-up"><i class="glyphicon glyphicon-thumbs-up"></i></a>
            {{/if}}
          </div>
        </div>
    {{/each}}    
  </div>
  <hr />
</template>
